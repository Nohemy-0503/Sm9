<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body{
        font-weight: bold;
        }
        h2 {
        text-align: center;
        }
        
        button {
        background-color: white;
        color: blue;
        border-radius: 10px;
        width: 150px;
        height: 30px;
        }
        
        #datos {
        background-color: lightgray;
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
        }
        form {
        background-color: blue;
        color: beige;
        text-align: center;
        border-radius: 10px;
        width: 450px;
        height: 600px;
        margin: auto;
        }
        </style>
</head>
<body>

    <form id="formulario">
        <h2>Consulta sobre tu carrera de interés para el Ciclo 1 - 2024</h2>
        <br>
        <label for="nombre">|  Nombre |</label>
        <label for="apellido">| Apellido |</label>
        <br>
        <input type="text" id="nombre" placeholder="Ingresar nombre">
        <input type="text" id="apellido" placeholder="Ingresar apellido">
        <br>
        <br>
        <label for="correo">|  correo   |</label>
        <label for="telefono"> |  Teléfono  |</label>
        <br>
        <input type="text" id="correo" placeholder="Ingresar correo">
        <input type="text" id="telefono" placeholder="Ingresar telefono">
        <br>
        <br>
        <label for="cede">|  Cede  |</label>
        <label for="modalidad">|  Modalidad  |</label>
        <br>
        <select id="cede" name="opciones">
            <option value="null">opciones</option>
            <option value="sm">San Miguel</option>
            <option value="ss">San Salvador</option>
            <option value="us">Usulután</option>
        </select>
        <select id="modalidad" name="opciones">
            <option value="null">opciones</option>
            <option value="vi">Virtual</option>
            <option value="smi">Semi presencial</option>
            <option value="pre">Presencial</option>
        </select>
        <br>
        <br>
        ____<label for="carrera">|  Carrera  |</label> 
        <label for="metododecontacto">|  contacto  |</label>____
        <br>
        <select id="carrera" name="opciones">
            <option value="null">opciones</option>
            <option value="ingsis">Ing. Sistemas</option>
            <option value="dr">Doctorado</option>
            <option value="ingd">Ing. Industrial</option>
        </select> 

        <select id="metododecontacto" name="opciones">
            <option value="null">opciones</option>
            <option value="whas">Whatsapp</option>
            <option value="gmail">Gmail</option>
        </select>
        <br>
        <br>
        <br>
        <button id="solicitar">Solicitar información</button>
    </form>

    <div id="datos"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

$(document).ready(function() {
    $("#solicitar").click(function(e) {
        e.preventDefault(); 
        var nombre = $("#nombre").val();
        var apellido = $("#apellido").val();
        var correo = $("#correo").val();
        var telefono = $("#telefono").val();
        var cede = $("#cede").val();
        var modalidad = $("#modalidad").val();
        var carrera = $("#carrera").val();
        var metodo = $("#metododecontacto").val();

        // Crear un nuevo elemento de párrafo con los datos recopilados
        var datosParrafo = $("<p>").text("Nombre: " + nombre + ", Apellido: " + apellido + ", Correo: " + correo + ", Teléfono: " + telefono + ", Cede: " + cede + ", Modalidad: " + modalidad + ", Carrera: " + carrera + ", Método de contacto: " + metodo);

        // Agregar el párrafo con los datos al contenedor en el HTML
        $("#datos").html(datosParrafo);
    });
});
    </script>
</body>
</html>
